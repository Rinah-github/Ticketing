<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJ LIm9Nao0Yz1ztcQTwF spd3yD65VohhpuuCOmLASJC" cross origin="a"/>

    <title>Ticket mngt</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>


                <a href="" class="btn btn-primary me-2">Login</a>
                <a href="" class="btn btn-primary">Register</a>
            </div> 
        </div>
    </nav>

    <div class="container mt-5">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} mx-auto" role="alert">
            <b>{{message}}</b>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFY1zcLA8N1+NtUVFsA7MSXSP1UyJoMp4YLEUNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
